<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Hospital - Healthcare Service</title>
    <style>
        body,
        h1,
        h2,
        p,
        a,
        button {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f8f9fa;
        }

        a {
            text-decoration: none;
            color: #007bff;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Header */
        .top-bar {
            background-color: #343a40;
            color: #f8f9fa;
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            font-size: 0.9rem;
        }

        .social-links a {
            margin-left: 15px;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: #007bff;
            color: white;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .nav-links {
            list-style: none;
            display: flex;
        }

        .nav-links li {
            margin: 0 15px;
        }

        .nav-links a {
            color: white;
            font-weight: 500;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        .get-quote {
            background: #28a745;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .get-quote:hover {
            background: #218838;
        }

        /* Hero Section */
        .hero {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 50px 20px;
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
        }

        .hero-content {
            max-width: 50%;
        }

        .hero-content h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }

        .highlight {
            color: #007bff;
        }

        .hero-content p {
            margin-bottom: 20px;
        }

        .hero-content .login {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .hero-content .login:hover {
            background: #0056b3;
        }

        .hero-image img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
            padding-top: 50px;
        }

        .modal-content {
            background-color: #fff;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 500px;
            text-align: left;
        }

        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close-button:hover {
            color: black;
            cursor: pointer;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 20px;
        }

        form label {
            font-weight: bold;
        }

        form input {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        form input[type="text"],
        form input[type="tel"],
        form input[type="date"] {
            width: 100%;
        }

        form button {
            padding: 12px;
            border-radius: 5px;
            background: #28a745;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        form button:hover {
            background-color: #218838;
        }

        /* Success Message */
        .success-message {
            color: #28a745;
            font-size: 1.2rem;
            margin-top: 20px;
        }

        /* Responsiveness */
        @media (max-width: 768px) {
            .hero {
                flex-direction: column;
                text-align: center;
            }

            .hero-content,
            .hero-image {
                max-width: 100%;
            }

            nav .nav-links {
                flex-direction: column;
                margin-top: 10px;
            }

            nav .nav-links li {
                margin: 10px 0;
            }
        }
    </style>

</head>

<body>
    <header>
        <div class="top-bar">
            <div class="contact-info">
                <span>apple_hospitals@gmail.com | +91 9876543210</span>
            </div>
            <div class="social-links">
                <a href="https://www.facebook.com" target="_blank">Facebook</a>
                <a href="https://www.twitter.com" target="_blank">Twitter</a>
                <a href="https://www.linkedin.com" target="_blank">LinkedIn</a>
            </div>
        </div>
        <nav>
            <div class="logo">Apple Hospitals</div>
            <ul class="nav-links">
                <li><a href="hospital.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="departments.html">Departments</a></li>
            </ul>
            <button class="get-quote" id="getQuoteBtn">Get A Quote</button>
        </nav>
    </header>
    <main>
        <section class="hero">
            <div class="hero-content">
                <div class="tit">
                    <h1>Get Better Care For Your <span class="highlight">Health</span></h1>
                </div>
                <p>Healing hands, caring hearts</p>
                <button class="login" onclick="redirectToPage()">Login</button>

            </div>
            <div class="hero-image">
                <img src="image.png" alt="Healthcare team">
            </div>
        </section>
    </main>

    <!-- Modal Form -->
    <div id="quoteModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Get A Quote</h2>
            <form id="quoteForm">
                <label for="patientName">Patient Name:</label>
                <input type="text" id="patientName" name="patientName" required>

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}">

                <label for="appointmentDate">Appointment Date:</label>
                <input type="date" id="appointmentDate" name="appointmentDate" required>

                <button type="submit">Submit</button>
            </form>
            <div id="successMessage" class="success-message" style="display:none;">
                <p>Appointment successfully booked!</p>
                <p>Your token number is: <span id="tokenNumber"></span></p>
            </div>
        </div>
    </div>
    <script>
        // JavaScript for handling modal and form submission
        const modal = document.getElementById('quoteModal');
        const openBtn = document.getElementById('getQuoteBtn');
        const closeBtn = document.querySelector('.close-button');
        const form = document.getElementById('quoteForm');
        const successMessage = document.getElementById('successMessage');
        const tokenNumberEl = document.getElementById('tokenNumber');

        function redirectToPage() {
            // Redirect to redirect.html
            window.location.href = "login_page.html";
        }

        openBtn.addEventListener('click', () => {
            modal.style.display = 'block';
        });

        closeBtn.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        window.addEventListener('click', (event) => {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const tokenNumber = Math.floor(Math.random() * 10000) + 1;
            document.getElementById('tokenNumber').textContent = tokenNumber;
            form.style.display = 'none';
            successMessage.style.display = 'block';
        });
    </script>
</body>

</html>
