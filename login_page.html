<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(120deg, #84fab0, #8fd3f4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .login-container h1 {
            margin-bottom: 20px;
            color: #333;
        }

        .login-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .login-container button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background: linear-gradient(120deg, #84fab0, #8fd3f4);
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        .login-container button:hover {
            background: linear-gradient(120deg, #8fd3f4, #84fab0);
        }

        .message {
            margin-top: 15px;
            font-size: 14px;
            color: red;
            display: none;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .login-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm">
            <input type="text" id="userId" placeholder="Enter your User ID" required>
            <input type="password" id="password" placeholder="Enter your Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="message" id="errorMessage"></div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent form submission

            const userId = document.getElementById('userId').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorMessage = document.getElementById('errorMessage');

            if (userId === 'admin' && password === '12345') {
                errorMessage.style.display = 'none';
                alert('Login successful!');
                window.location.href = "database.html"; // Redirect to another page
            } else {
                errorMessage.textContent = 'Invalid User ID or Password!';
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
